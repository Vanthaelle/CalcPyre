<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CalcPyre</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="calc-wrap" role="application" aria-label="CalcPyre calculator">
  <header class="title">
    <svg width="35" height="35" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M2 12c0-5 4-9 9-9" stroke="#00ff7f" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M22 12c0 5-4 9-9 9" stroke="#00bfff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="12" cy="12" r="2.4" fill="#ffffff"/>
    </svg>
    <h1>CalcPyre</h1>
  </header>

  <div class="display" role="region" aria-live="polite">
    <div class="expr" id="expr">0</div>
    <div class="result" id="result">0</div>
  </div>

  <div class="keys" id="keys">
    <button class="key op" data-key="clear">C</button>
    <button class="key op" data-key="back">⌫</button>
    <button class="key op" data-key="(">(</button>
    <button class="key op" data-key=")">)</button>

    <button class="key" data-key="7">7</button>
    <button class="key" data-key="8">8</button>
    <button class="key" data-key="9">9</button>
    <button class="key op" data-key="/">÷</button>

    <button class="key" data-key="4">4</button>
    <button class="key" data-key="5">5</button>
    <button class="key" data-key="6">6</button>
    <button class="key op" data-key="*">×</button>

    <button class="key" data-key="1">1</button>
    <button class="key" data-key="2">2</button>
    <button class="key" data-key="3">3</button>
    <button class="key op" data-key="-">−</button>

    <button class="key" data-key="0">0</button>
    <button class="key" data-key=".">.</button>
    <button class="key eq" data-key="=">=</button>
    <button class="key op" data-key="+">+</button>
  </div>

  <div class="credit">by Vantha</div>
</div>

<script src="script.js"></script>

</body>
</html>
